<div class="jumbotron">
  <table class="table table-hover">
    <tbody>
       <tr>
         <th>Product Id</th>
         <th>Product Title </th>
         <th>Product Price </th>
         <th>Action</th>
        </tr>

 <tr  *ngFor="let product of observable | async">
      <td>{{product.productId}}</td>
      <td>{{product.productName}}</td>
      <td>{{product.price}}</td>
      <td><button (click)="updateProduct(product)" class="btn btn-primary">UPDATE</button></td>
      <td><button (click)="deleteProduct(product.productId)" class="btn btn-primary">DELETE</button></td>

    </tr>


    </tbody>

</table>
